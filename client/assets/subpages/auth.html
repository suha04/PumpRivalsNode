<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Rivals | Authentication</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
</head>

<body class="container">
    <!-- Auth Section -->
    <main class="container auth">    
        <!-- Login Form -->
        <div class="dashTopic hidden" id="login">        
            <form class="bubble">
                <div class="title">
                    <h1>Pump Rivals</h1>
                </div>            
                <h2>LOGIN</h2>
                <input tabindex="1" id="emaiLog" type="email" placeholder="Email Address" aria-label="Email Address">                
                <input tabindex="2" id="passwordLog" type="password" placeholder="Password" aria-label="Password">                
                <a tabindex="3" href="#" class="forgotPwA">Forgot your password?</a>                
                <div class="buttonContainer">
                    <input tabindex="4" id="loginBtn" type="button" class="button" value="Login">
                </div>
                <p>Don't have an account?
                <a tabindex="5" class="registerA" href="#">Register</a>
                </p>
            </form>           
        </div>
        
        <!-- Forgotten Password Form -->
        <div class="dashTopic hidden" id="forgotPw">            
            <form class="bubble">
                <div class="title">
                    <h1>Pump Rivals</h1>
                </div>                
                <h2>FORGOTTEN PASSWORD</h2>
                <input tabindex="1" id="emailForg" type="email" placeholder="Email Address" aria-label="Email Address">                            
                <div class="buttonContainer">
                    <input tabindex="2" id="forgBtn" type="button" class="button" value="Send">
                </div>
                <p>Don't have an account?
                <a tabindex="3" class="registerA" href="#">Register</a>
                </p>
                <p>Remembered your password?
                <a tabindex="4" class="loginA" href="#" id="backToLoginLink">Back to Login</a>
                </p>
            </form>           
        </div>

        <!-- Register Form -->
        <div class="dashTopic" id="register">            
            <form class="bubble">
                <div class="title">
                    <h1>Pump Rivals</h1>
                </div>                
                <h2>REGISTER</h2>
                <input tabindex="1" id="nameReg" type="text" placeholder="Full Name" aria-label="Full Name">
                <input tabindex="2" id="emailReg" type="email" placeholder="Email Address" aria-label="Email Address">                
                <input tabindex="3" id="passwordReg" type="password" placeholder="Password" aria-label="Password">
                <input tabindex="4" id="passwordAgainReg" type="password" placeholder="Password Again" aria-label="Password">                   
                <div class="buttonContainer">
                    <input tabindex="5" type="button" id="registerBtn" class="button" value="Register">
                </div>
                <p>Already registered? 
                    <a tabindex="6" class="loginA" href="#">Log In</a>
                </p>
            </form>           
        </div>
    </main>

    <!-- JavaScript file -->
    <script src="/assets/js/auth.js"></script>
</body>
</html>
