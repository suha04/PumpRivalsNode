    <!-- Auth Section -->
    <main class="container auth">

    
        <div class="dashTopic hidden" id="login">

            

            <form class="bubble">
                <div class="title">
                    <h1>Pump Rivals</h1>
                </div>
                
                <h2>LOGIN</h2>

                <input tabindex="1" id="email" type="email" placeholder="Email Address" aria-label="Email Address">
                
                <input tabindex="2" id="password" type="password" placeholder="Password" aria-label="Password">
                
                <div class="buttonContainer">
                    <input tabindex="3" type="button" class="button" value="Login">
                </div>

                <p>Don't have an account? <a tabindex="4" href="#">Register</a></p>
            </form>
           
        </div>

        <div class="dashTopic" id="register">

            

            <form class="bubble">
                <div class="title">
                    <h1>Pump Rivals</h1>
                </div>
                
                <h2>Register</h2>

                <input tabindex="1" id="name" type="text" placeholder="Full Name" aria-label="Full Name">

                <input tabindex="2" id="email" type="email" placeholder="Email Address" aria-label="Email Address">
                
                <input tabindex="3" id="password" type="password" placeholder="Password" aria-label="Password">
                
                <div class="buttonContainer">
                    <input tabindex="4" type="button" class="button" value="Register">
                    <input tabindex="5" type="button" class="button alternative" value="Log In as Guest">
                </div>

                <p>Already registered? <a tabindex="6" href="#">Log In</a></p>
            </form>
           
        </div>
