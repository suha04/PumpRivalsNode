<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/training.css">
    <title>Pump Rivals | Training</title>
    <!-- TRAINING WEBLAP -->
</head>

<body class="container">
    <!-- Bottom Nav -->
    <nav class="mainNav">
        <ul class="row">
            <li>
                <a href="/dashboard"> <!-- BACK TO DASHBOARD -->
                    <i class="icon fa-solid fa-house"></i>
                </a>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="icon fa-solid fa-dumbbell"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon fa-solid fa-trophy"></i>
                </a>
            </li>
            <li>
                <a href="/dashboard/profile">
                    <i class="icon fa-solid fa-user"></i>
                </a>
            </li>

        </ul>
    </nav>

    <!-- Welcome User -->

    <header class="row">

        <div class="title container">
            <h1 class="reloadDashboard pointer">Pump Rivals</h1>
            <p>Training</p>
        </div>
        <!-- <div class="notifications">
            <a href="#"><i class="icon fa-regular fa-bell"></i></a>
        </div> -->
    </header>

    <!-- Main Dash -->

    <main class="container">
        <!-- WORKOUT TYPES -->
        <div class="dashTopic">
            <div class="topicTitle">
                <h2>Workout Types</h2>
            </div>
            <div class="scrollArea">
                <div class="row">
                    <button class="bubble">
                        <img draggable="false" src="/assets/imgs/types/gym.png" alt="">

                        <h3>Gym</h3>
                        <ul>
                            <li>Equipment needed</li>
                        </ul>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <img draggable="false" src="/assets/imgs/types/calisthenics.png" alt="">
                        <h3>Calisthenics</h3>
                        <ul>
                            <li>You are the equipment</li>
                        </ul>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <img draggable="false" src="/assets/imgs/types/taekwondo.png" alt="">
                        <h3>Taekwondo</h3>
                        <ul>
                            <li>Master the ancient techniques</li>
                        </ul>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <img draggable="false" src="/assets/imgs/types/yoga2.png" alt="">
                        <h3>Yoga</h3>
                        <ul>
                            <li>Pluck out your Zen garden</li>
                        </ul>
                    </button>
                </div>
            </div>
        </div>

        <!-- MUSCLE GROUPS -->

        <div class="dashTopic">
            <div class="topicTitle">
                <h2>Muscle Groups</h2>
            </div>
            <div class="scrollArea">
                <div class="row">
                    <button class="bubble">
                        <h3>Full Body</h3>
                        <p>Train insane or remain the same</p>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Chest</h3>
                        <p>Build the armor, feel the power</p>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Back</h3>
                        <p>Strong back, strong life</p>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Legs</h3>
                        <p>Never skip leg day</p>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Shoulders</h3>
                        <p>Raise the bar, lift the world</p>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Arms</h3>
                        <p>Flex hard, stay hard</p>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Core</h3>
                        <p>Stability is strength</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- AVAILABLE PLANS -->

        <div class="dashTopic">
            <div class="topicTitle">
                <h2>Available Plans</h2>
            </div>
            <div class="scrollArea">
                <div class="row">
                    <button class="bubble">
                        <h3>Starter</h3>
                        <ul>
                            <li>For Newcomers</li>
                            <li>10 exercises</li>
                            <li>30 minutes</li>
                        </ul>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Intermediate</h3>
                        <ul>
                            <li>If you know what you're doing</li>
                            <li>15 exercises</li>
                            <li>40 minutes</li>
                        </ul>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Pro</h3>
                        <ul>
                            <li>PROCEED WITH PUMP!</li>
                            <li>20 exercises</li>
                            <li>60 minutes</li>
                        </ul>
                    </button>
                </div>
                <div class="row">
                    <button class="bubble">
                        <h3>Custom</h3>
                        <ul>
                            <li>Create your own plan!</li>
                            <li>? exercises</li>
                            <li>? minutes</li>
                        </ul>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex-center buttonContainer" id="submitDiv">
            <input class="button" type="button" name="confirmButton" value="Confirm Selection">
        </div>
    </main>

    <script src="/assets/js/training.js"></script>
</body>
</html>
